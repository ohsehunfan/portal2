<!DOCTYPE html>
{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'bootstrap-5.2.0-dist/css/bootstrap.min.css' %}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Главная страница</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/news/">Все новости
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/articles/">Все статьи</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/news/create">Добавить новость</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/articles/create">Добавить статью</a>
        </li>
      </ul>
      <form class="d-flex" action="" method="get">
        <input class="form-control me-sm-2" type="text" placeholder="Поиск контента">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit" name="text_post__icontains">Поиск</button>
      </form>
    </div>
  </div>
</nav>
<br>
<div class="container">{% block content %}{% endblock content %}</div>
<script src="{% static 'jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'bootstrap-5.2.0-dist/js//bootstrap.bundle.min.js' %}"></script>
</body>
</html>
